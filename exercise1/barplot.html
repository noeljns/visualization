<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<div id="barplot"></div>

<script>
  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 40, left: 50},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#barplot")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  // local dummy data          
  var csv = URL.createObjectURL(new Blob([
    `group,circle,square
1 zu 2,1.3,4.3
1 zu 3,0.2,1.9
1 zu 5,1.32,1
1 zu 8,5,3.5`
    ]));          

  // parse the data
  d3.csv(csv, function(data) {

    // list of the two subgroups circle and square
    var subgroups = data.columns.slice(1)
  
    // list of the different proportions displayed on the x axis
    var groups = d3.map(data, function(d){return(d.group)}).keys()

    // add x axis
    var x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(0));
    // add label on x axis
      svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "end")
      .attr("x", width/2+20)
      .attr("y", height+40)
      .text("Verh√§ltnis");
  
    // add y axis
    var y = d3.scaleLinear()
      .domain([0, 10])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
    // add label on y axis
    svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("x", -155)
      .attr("y", -45)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .text("x Wert");

    // another scale for subgroup position
    var xSubgroup = d3.scaleBand()
      .domain(subgroups)
      .range([0, x.bandwidth()])
      .padding([0.05])
  
    // color palette with one color per subgroup
    var color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(['#e41a1c','#4daf4a'])
  
    // display the bars
    svg.append("g")
      .selectAll("g")
      // enter in data by loop group per group
      .data(data)
      .enter()
      .append("g")
        .attr("transform", function(d) { return "translate(" + x(d.group) + ",0)"; })
      .selectAll("rect")
      .data(function(d) { return subgroups.map(function(key) { return {key: key, value: d[key]}; }); })
      .enter().append("rect")
        .attr("x", function(d) { return xSubgroup(d.key); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", xSubgroup.bandwidth())
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", function(d) { return color(d.key); });

    // legend
    var label = ["Kreise", "Quadrate"]
    
    var legend = svg.selectAll(".legend")
        .data(label.slice())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width-60)
        .attr("y", 19)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", width-40)
        .attr("y", 27)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d; });
  })
  </script>
