<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="histogram"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#histogram")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // dummy data          
    var data = [
            {type: "circle", value: "1.3"},
            {type: "circle", value: ".2"},
            {type: "circle", value: "1.01"},
            {type: "circle", value: "5"},
            {type: "circle", value: "3.5"},
            {type: "circle", value: "1"},
            {type: "circle", value: "2.4"},
            {type: "circle", value: ".2"},
            {type: "circle", value: ".3"},
            {type: "circle", value: ".2"},
            {type: "rectangle", value: ".01"},
            {type: "rectangle", value: "5"},
            {type: "rectangle", value: "3.5"},
            {type: "rectangle", value: "1"},
            {type: "rectangle", value: "4.2"},
            {type: "rectangle", value: ".2"},
            {type: "rectangle", value: "1.5"},
            {type: "rectangle", value: "1"},
            {type: "rectangle", value: "4"},
            {type: "rectangle", value: ".2"}
            ];   

     // X axis: scale and draw:
     var x = d3.scaleLinear()
        .domain([0,10])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
        .range([0, width]);
     svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
    // set the parameters for the histogram
    var histogram = d3.histogram()
        .value(function(d) { return +d.value; })   // hand over the vector of value
        .domain(x.domain())  // then the domain of the graphic
        .thresholds(x.ticks(40)); // then the numbers of bins
    
    // And apply twice this function to data to get the bins.
    var bins1 = histogram(data.filter( function(d){return d.type === "circle"} ));
    var bins2 = histogram(data.filter( function(d){return d.type === "rectangle"} ));
    
    // Y axis: scale and draw:
    var y = d3.scaleLinear()
       .range([height, 0]);
        y.domain([0, d3.max(bins1, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
    svg.append("g")
        .call(d3.axisLeft(y));
    
    // append the bars for circles
    svg.selectAll("rect")
        .data(bins1)
        .enter()
        .append("rect")
          .attr("x", 1)
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
          .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
          .attr("height", function(d) { return height - y(d.length); })
          .style("fill", "#69b3a2")
          .style("opacity", 0.6)
    
    // append the bars for rectangles
    svg.selectAll("rect2")
        .data(bins2)
        .enter()
        .append("rect")
          .attr("x", 1)
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
          .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
          .attr("height", function(d) { return height - y(d.length); })
          .style("fill", "#404080")
          .style("opacity", 0.6)
    
    // legend
    svg.append("circle").attr("cx",300).attr("cy",30).attr("r", 6).style("fill", "#69b3a2")
    svg.append("circle").attr("cx",300).attr("cy",60).attr("r", 6).style("fill", "#404080")
    svg.append("text").attr("x", 320).attr("y", 30).text("Kreise").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", 320).attr("y", 60).text("Quadrate").style("font-size", "15px").attr("alignment-baseline","middle")
</script>
